<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aforo Personas</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<body>
   <div class="contenedor">
       
       <div class="software">
        <header>
            <h1>AFORO MAXIMO</h1>
            <p>Control de asistencia dentro del local.</p>
        </header>
        <div class="actual">
            <label for="">Asistencia actual</label>
            <input type="text" value="0" class="af_actual" readonly>
        </div>
        <div class="actual_in">
            <label for="">Ingreso Total Dia</label>
            <input type="text" value="0" class="total_ing" readonly>
        </div>
        <div class="actual_sal">
            <label for="">Salidas Total Dia</label>
            <input type="text" value="0" class="total_sali" readonly>
        </div>

        <div class="botones">
            <div class="entrada">
                <input type="button" value="entrada" class="btn_ent">
            </div>
            <div class="salida">
                <input type="button" value="salida" class="btn_sal">
            </div>
        </div>
       </div>

   </div> 
   <script src="index.js"></script>
</body>
</html>
