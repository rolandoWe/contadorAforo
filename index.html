<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aforo Personas</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital@1&display=swap" rel="stylesheet">
</head>
<body>
   <div class="contenedor">
       <div class="software">
    <!-- <i class="fa-solid fa-floppy-disk reset"></i> -->
    <!-- <i class="fa-solid fa-power-off reset"><span>reset</span></i> -->

           <div class="alerta_naranja">
            <i class="fa-solid fa-triangle-exclamation"></i>
               <p>Próximo a alcanzar el máximo permitido.</p>
           </div>
           <div class="alerta_roja">
            <i class="fa-solid fa-triangle-exclamation"></i>
               <p>Has alcanzado el Máximo permitido.</p>
           </div>
           <div class="alerta_mas_roja">
            <i class="fa-solid fa-triangle-exclamation"></i>
               <p>Máximo permitido sobrepasado.</p>
           </div>
        <header>
            <h1>AFORO<span class="max">MAX</span></h1>
            <p>Control de asistencia dentro del local.</p>
            <p>Aforo máximo (30)</p>
        </header>
        <div class="actual">
            <label for="" class="aforo">Asistencia actual <i class="fa-solid fa-triangle-exclamation tri_1" title=""></i> </label>
            <input type="text" value="0" class="af_actual" readonly>
        </div>
        <div class="actual_in">
            <label for="">Ingreso Total</label>
            <input type="text" value="0" class="total_ing" readonly placeholder="0">
        </div>
        <div class="actual_sal">
            <label for="">Salida Total</label>
            <input type="text" value="0" class="total_sali" readonly placeholder="0">
        </div>

        <div class="botones">
            <div class="entrada">
                <input type="button" value="Entrada" class="btn_ent" placeholder="0">
            </div>
    <i class="fa-solid fa-power-off reset"><span> reset</span></i>

            <div class="salida">
                <input type="button" value="Salida" class="btn_sal mostrar_btn">
            </div>
        </div>
       </div>

   </div> 
   <script src="indexLocal.js"></script>
   <script src="index.js"></script>

</body>
</html>
